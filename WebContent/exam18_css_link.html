<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title> 
	<style type="text/css">
		a:link{
		color:red;
		}
		a:visited{
		color:green;
		}
		a:hover{
		color:hotpink;
		}
		a:active{
		color:blue;
		}
		a.btn{
			border:2px solid #dee2e6;
			padding: 5px;
		}
		a.btn:hover{
			background-color: orange;
			color:black;
		}
	</style>
</head>
<body>
	<a href="https://aa.bb.cc">링크1</a>
	<a href="https://tomcat.apache.org">링크2</a>
	<a class="btn" href="http://tomcat.apache.org">링크2</a>
</body>
</html>
