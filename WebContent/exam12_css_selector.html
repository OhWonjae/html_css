<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title> 
<style type="text/css">
	/* ckass1과 class2가 동시에 적용된 엘리먼트 선택 */
	.class1.class2{
		color:red;
	
	}
	
	/* ckass1 또는 class2 선택 */
	.class1, .class2{
		color:red;
	
	}
	
	/* class3인 엘리먼트의 내용(자손)중에서 class4가 선택 */
	.class3 .class4{
		color:red;
	
	}
	
	/* class3인 엘리먼트의 바로밑(자식)에서 내용중에서 class2가 선택 */
	.class3 > .class4{
		color:red;
	
	}

</style>
</head>
<body>
	<p  >this is content1</p>
	<p class="class1">this is content2</p>
	<p class="class1 class2">this is content3</p><!-- 이 p는 class1에서 속하지만 class2에도 속한다 -->
	<p class="class2">this is content4</p>
	<div class="class3">
	<p>this is content5</p>
	<p class="class4">this is content6</p>
		<div class="class3">
		<p class="class4">this is content6</p>
	</div>
	</div>
</body>
</html>
